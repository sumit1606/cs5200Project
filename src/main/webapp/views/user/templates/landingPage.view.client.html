<div class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-header">
                <a class="navbar-brand glorify">
                    <span style="color: red;font-family:Helvetica;">My</span>Music
                </a>
            </div>
           
         
        	<div style="margin-top: 2em;">   
            <input type="text" class="form-control" placeholder="FirstName" ng-model="model.Doctor.firstName" >
            <input type="text" class="form-control" placeholder="LastName" ng-model="model.Doctor.lastName" >
            </div>
             <button class="btn btn-lg btn-danger btn-block"
                            type="submit"
                            ng-click="model.searchDoctor()">
                        Search By Doctor Name</button>
            
            
        <div ng-show="model.searchedDoctors.length > 0">
            <ul class="list-group" style="overflow-y: auto;height: 250px">
                <li ng-repeat="doc in model.searchedDoctors" class="list-group-item">
                    <div class="row">
                       <a >
                                {{doc.fName + ' ' + doc.lName}}
                            </a>
                    </div>                   
                </li>
            </ul>
        </div>
        
        
            
            <div style="margin-top: 2em;">   
            <input type="text" class="form-control" placeholder="Specialty Name" ng-model="model.Specialty.name">
            </div>
            
             <button class="btn btn-lg btn-danger btn-block"
                            type="submit"
                            ng-click="model.searchBySpecialty()">
                        Search By Specialty</button>
           
           <div ng-show="model.searchedDoctors.length > 0">
            <ul class="list-group" style="overflow-y: auto;height: 250px">
                <li ng-repeat="doc in model.searchedDoctors" class="list-group-item">
                    <div class="row">
                       <a >
                                {{doc.fName + ' ' + doc.lName}}
                            </a>
                    </div>                   
                </li>
            </ul>
        </div>
            
        </div>
    </nav>
    <nav class="navbar navbar-default navbar-fixed-bottom">
    </nav>
</div>
