<div class="" style="width: 400px">
    <div class="row">
        <div class="">
            <div class="account-wall">
                <img style="margin-left: 250px" class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                     alt="">
                <form class="form-signin form-group" name="loginForm">
                    <input ng-change="model.errorLogin=null" style="margin-left: 150px;width: 300px; margin-top: 2px" type="text" class="form-control" placeholder="Email" ng-model="model.user.emailAddress" required autofocus>
                    <input ng-change="model.errorLogin=null" style="margin-left: 150px;width: 300px;margin-top: 2px" type="password" class="form-control" placeholder="Password"ng-model="model.user.password"required>
                    <button style="margin-left: 150px;width: 300px;margin-top: 2px" class="btn btn-danger btn-block"
                            type="submit"
                            ng-click="loginForm.$valid && model.login()">
                        Sign in</button>
                </form>
            </div>
            <span ng-show="model.errorLogin" class="text-center new-account"  style="z-index: 100;color: red;font-size: large">
                {{model.errorLogin}}
            </span>
        </div>
    </div>
</div>
